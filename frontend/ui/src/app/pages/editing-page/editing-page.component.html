<div class="editing-page page-container">
  <div class="editing-page__title-container">
    <h1>Turn images or videos into assets</h1>
  </div>

  <div class="editing-page__generated-assets-container">
    <div class="editing-page__brand-assets-help-text">
      <p>Select which videos or images you would like to use - from previously
        generated videos or images </p>
    </div>
    <app-asset-list [assets]="generatedAssets"></app-asset-list>
  </div>

  <div class="editing-page__brand-assets-container">
    <div class="editing-page__brand-assets-help-text">
      <p>Select which brand / logo assets to include in editing and overlay</p>
    </div>
    <app-asset-list [assets]="brandAssets"></app-asset-list>
  </div>
</div>
